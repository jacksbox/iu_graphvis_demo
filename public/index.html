<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Course Graph Demo</title>
        <script src="https://github.com/graphology/graphology/releases/download/0.24.1/graphology.min.js"></script>
        <script src="https://github.com/graphology/graphology/releases/download/0.24.1/graphology-library.min.js"></script>
        <script src="https://github.com/jacomyal/sigma.js/releases/download/v2.3.1/sigma.min.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <aside>
            <div id="courses" class="block"></div>
            <div id="legend" class="block"></div>
            <div id="quiz" class="block">
                <div class="header"><strong>Quiz Results</strong></div>
                <form>
                    <!-- <div class="entry"><input placeholder="instance_id"/></div> -->
                    <div class="entry"><button>load results</button></div>
                    <div class="entry notification">&nbsp;</div>
                </form>
            </div>
        </aside>
        <div id="tipp">
            <strong>Hover</strong> or <strong>click</strong> a node to show its subtree (and parent).
            Units, Cycles and Videos can be opened as link by <strong>double clicking</strong>.
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
